name: RDP-Persistent-Session-Rclone

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: "[SETUP 1/8] Checkout Repository"
        uses: actions/checkout@v4

      - name: "[SETUP 2/8] Install Dependencies (rclone)"
        run: |
          # Download and install rclone, a powerful file syncing tool
          Invoke-WebRequest -Uri "https://downloads.rclone.org/v1.64.0/rclone-v1.64.0-windows-amd64.zip" -OutFile "rclone.zip"
          Expand-Archive -Path "rclone.zip" -DestinationPath "rclone"
          $RclonePath = (Get-ChildItem -Path ".\rclone\*\rclone.exe").FullName
          Copy-Item -Path $RclonePath -Destination "C:\Windows\System32"
          rclone version # Verify installation

      - name: "[SETUP 3/8] Forcefully Cleanup Stale Tailscale Device"
        env:
          TS_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
          TS_TAILNET: ${{ secrets.TAILSCALE_TAILNET }}
          HOSTNAME: "cardersparadox"
        run: |
          $headers = @{ "Authorization" = "Bearer $($env:TS_API_KEY)" }
          $devicesUri = "https://api.tailscale.com/api/v2/tailnet/$($env:TS_TAILNET)/devices"
          try { $devices = Invoke-RestMethod -Uri $devicesUri -Headers $headers } catch { Write-Error "API call failed."; exit 1 }
          $device = $devices.devices | Where-Object { $_.hostname -eq $env:HOSTNAME }
          if ($device) {
            Write-Host "Found and deleting old device '$($device.hostname)'."
            Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/device/$($device.id)" -Method Delete -Headers $headers
          } else { Write-Host "No previous device named '$($env:HOSTNAME)' found." }

      - name: "[SETUP 4/8] Configure Core RDP Settings & User"
        env:
          RDP_USER: ${{ secrets.RDP_USERNAME }}
          RDP_PASS: ${{ secrets.RDP_PASSWORD }}
        run: |
          # Configure RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          # Create User
          $securePass = ConvertTo-SecureString -String "$env:RDP_PASS" -AsPlainText -Force
          New-LocalUser -Name "$env:RDP_USER" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "$env:RDP_USER"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "$env:RDP_USER"
          Write-Host "SUCCESS: User '$($env:RDP_USER)' created."
          echo "RDP_USER=$($env:RDP_USER)" >> $env:GITHUB_ENV
          echo "RDP_PASS=$($env:RDP_PASS)" >> $env:GITHUB_ENV

      - name: "[SETUP 5/8] Deploy Startup & Backup Scripts"
        shell: powershell
        env:
          RDP_USER_ENV: ${{ env.RDP_USER }}
          RDP_PASS_ENV: ${{ env.RDP_PASS }}
        run: |
          $RepoPath = "${{ github.workspace }}"
          $BackupStoragePath = Join-Path $RepoPath "rdp-backups"
          $UserHome = "C:\Users\$($env:RDP_USER_ENV)"
          $UserStartupPath = Join-Path $UserHome "AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"

          # --- Create Restore Script (runs once on login) ---
          $RestoreScriptContent = @"
          Write-Host '--- Restoring User Settings ---'
          # Use rclone to copy backed up Edge data to the correct location
          rclone copy --create-empty-src-dirs "$BackupStoragePath\Edge" "`$env:LOCALAPPDATA\Microsoft\Edge"
          
          # Import registry settings
          Get-ChildItem -Path "$BackupStoragePath\Registry" -Filter *.reg | ForEach-Object { reg import `$_.FullName }
          
          Write-Host '--- Restore Complete. This script will now be removed. ---'
          Remove-Item -Path `$MyInvocation.MyCommand.Path -Force
          "@

          # --- Create Backup Script (runs every 1 min via Task Scheduler) ---
          $BackupScriptContent = @"
          # Set paths within the script's context
          `$RepoPath = "${{ github.workspace }}"
          `$BackupStoragePath = Join-Path `$RepoPath "rdp-backups"

          # 1. Backup Registry
          New-Item -Path "`$BackupStoragePath\Registry" -ItemType Directory -Force | Out-Null
          reg export HKCU\Software\Microsoft\Windows\CurrentVersion\Themes "`$BackupStoragePath\Registry\Themes.reg" /y
          reg export "HKCU\Control Panel\Desktop" "`$BackupStoragePath\Registry\Desktop.reg" /y
          
          # 2. Backup Edge Data using rclone
          # 'sync' is efficient and only copies changed files
          rclone sync --create-empty-src-dirs "`$env:LOCALAPPDATA\Microsoft\Edge\User Data" "`$BackupStoragePath\Edge\User Data"

          # 3. Commit and Push changes to GitHub
          Set-Location -Path `$RepoPath
          git config --global user.name "GitHub Actions Backup Bot"
          git config --global user.email "actions-bot@github.com"
          git add "`$BackupStoragePath\*"
          
          if (git status --porcelain) {
              git commit -m "feat: Auto-backup user settings at `$(Get-Date)"
              git push
          }
          "@

          # Deploy scripts to a neutral location
          $ScriptsPath = "C:\Users\Public\Documents"
          Set-Content -Path (Join-Path $ScriptsPath "backup.ps1") -Value $BackupScriptContent
          if (Test-Path $BackupStoragePath) {
              New-Item -Path $UserStartupPath -ItemType Directory -Force
              Set-Content -Path (Join-Path $UserStartupPath "restore.ps1") -Value $RestoreScriptContent
          }

          # Create the Scheduled Task to run the backup script as the RDP user
          schtasks /create /tn "RDP_User_Backup" /tr "powershell.exe -ExecutionPolicy Bypass -File $ScriptsPath\backup.ps1" /sc minute /mo 1 /ru "$env:RDP_USER_ENV" /rp "$env:RDP_PASS_ENV" /f

      - name: "[SETUP 6/8] Install and Connect Tailscale"
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale.exe"
          Start-Process -FilePath "$env:TEMP\tailscale.exe" -ArgumentList "/quiet" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="cardersparadox"
          
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) { Start-Sleep -Seconds 5 }
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: "[SETUP 7/8] Verify RDP Accessibility"
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) { Write-Error "RDP port test failed."; exit 1 }
          Write-Host "SUCCESS: RDP port is accessible."

      - name: "[ACTIVE 8/8] Maintain Session"
        shell: powershell
        run: |
          Write-Host "================ RDP ACCESS ================"
          Write-Host "Address:  cardersparadox OR $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "============================================"
          Write-Host "INFO: A background task will back up your settings every 1 minute."
          Write-Host "INFO: On first login, a script will restore your previous settings."

          # This loop now only needs to keep the runner alive.
          # All backup logic is handled by the background Windows Task Scheduler.
          while ($true) {
              $HeartbeatTime = (Get-Date).ToString("HH:mm:ss")
              Write-Host "[$HeartbeatTime] Heartbeat: Session active. Cancel the workflow to terminate."
              Start-Sleep -Seconds 300
          }
