name: RDP-Static-Persistent-Final

on:
  workflow_dispatch:

permissions:
  contents: write  # Crucial: Grants the native GITHUB_TOKEN permission to push state logs

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Clone Existing Tailwind Repository
        shell: powershell
        env:
          MY_PAT: ${{ secrets.GH_PAT }}
          NATIVE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $token = $env:MY_PAT
          if ([string]::IsNullOrWhiteSpace($token)) { $token = $env:NATIVE_TOKEN }
          if ([string]::IsNullOrWhiteSpace($token)) { Write-Error "No Token Found"; exit 1 }

          $repoUrl = "https://x-access-token:$token@github.com/cradixo/tailwind-rdp.git"
          git clone $repoUrl C:\state-repo
          
          if (-not (Test-Path "C:\state-repo\.git")) { Write-Error "Clone Failed"; exit 1 }
          
          # Grant Full Access to Everyone to prevent Permission/UAC errors
          icacls "C:\state-repo" /grant "Everyone:(OI)(CI)F" /T | Out-Null

      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      - name: Create RDP User
        run: |
          $username = "cardersparadox"
          $password = "Carding.Git!2024"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username

      - name: Deploy Smart Telemetry Agent & Manual Tools
        run: |
          $agentPath = "C:\state-repo\StateSync.ps1"
          $desktopPath = "C:\Users\cardersparadox\Desktop"
          
          # 1. THE MAIN BACKGROUND AGENT
          $syncScript = @(
              '$ErrorActionPreference = ''SilentlyContinue''',
              '$stateRepo = ''C:\state-repo''',
              '$logDir = "$stateRepo\Logs"',
              '$logFile = "$logDir\SyncAgent.log"',
              '$restoredFlag = "$env:TEMP\registry_restored.flag"',
              '',
              'if (-not (Test-Path $logDir)) { New-Item -Path $logDir -ItemType Directory -Force | Out-Null }',
              '',
              'function Write-Log {',
              '    param([string]$Message)',
              '    $timestamp = Get-Date -Format "yyyy-MM-dd HH:mm:ss"',
              '    $logLine = "[$timestamp] $Message"',
              '    Out-File -FilePath $logFile -InputObject $logLine -Append -Encoding UTF8',
              '}',
              '',
              '# --- GUARD CLAUSE: KILL GHOST RUNS ---',
              'if ($env:USERNAME -ne "cardersparadox") {',
              '    Write-Log "ABORT: Script launched by $env:USERNAME. Waiting for cardersparadox."',
              '    exit',
              '}',
              '',
              '# Wait for Explorer (Desktop) to be ready',
              'while (-not (Get-Process -Name explorer -ErrorAction SilentlyContinue)) { Start-Sleep -Seconds 2 }',
              '',
              '$User = New-Object System.Security.Principal.NTAccount("cardersparadox")',
              '$sid = $User.Translate([System.Security.Principal.SecurityIdentifier]).value',
              '',
              'Write-Log "=== AGENT STARTED: $sid ==="',
              '',
              '# --- ONE-TIME RESTORATION PHASE ---',
              'if (-not (Test-Path $restoredFlag)) {',
              '    if (Test-Path "$stateRepo\Registry") {',
              '        Write-Log "Found backup. Restoring..."',
              '        Get-ChildItem -Path "$stateRepo\Registry" -Filter "*.reg" | ForEach-Object { ',
              '            $content = Get-Content $_.FullName',
              '            $content = $content -replace "HKEY_CURRENT_USER", "HKEY_USERS\$sid"',
              '            $content | Out-File -FilePath $_.FullName -Encoding Unicode',
              '            Start-Process -FilePath "reg.exe" -ArgumentList "import `"$($_.FullName)`"" -Wait',
              '        }',
              '        Stop-Process -Name explorer -Force',
              '        Write-Log "Restoration Complete."',
              '    }',
              '    New-Item -Path $restoredFlag -ItemType File | Out-Null',
              '}',
              '',
              '# --- CONTINUOUS BACKUP LOOP ---',
              'while ($true) {',
              '    Set-Location $stateRepo',
              '    git config user.name "RDP Sync Agent"',
              '    git config user.email "agent@rdp.local"',
              '    git config --global core.safecrlf false',
              '    ',
              '    Write-Log "Sync Cycle: Checking for remote updates..."',
              '    git pull origin main --rebase 2>&1 | Out-Null',
              '    ',
              '    New-Item -Path "$stateRepo\Registry" -ItemType Directory -Force | Out-Null',
              '    ',
              '    # Export Registry',
              '    reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" "$stateRepo\Registry\Personalize.reg" /y',
              '    reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" "$stateRepo\Registry\ExplorerAdvanced.reg" /y',
              '    reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects3" "$stateRepo\Registry\StuckRects3.reg" /y',
              '    reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\DWM" "$stateRepo\Registry\DWM.reg" /y',
              '    reg export "HKEY_USERS\$sid\Control Panel\Desktop" "$stateRepo\Registry\Desktop.reg" /y',
              '    ',
              '    # SMART CHANGE DETECTION: Only commit if Registry files changed',
              '    git add Registry/*.reg',
              '    $regStatus = git status --porcelain Registry/',
              '    ',
              '    if ($regStatus) {',
              '        Write-Log "SETTINGS CHANGED. Committing..."',
              '        # Now we add the log file too, since the settings changed',
              '        git add .',
              '        $msg = "Auto-save Settings $(Get-Date -Format ''HH:mm:ss'')"',
              '        git commit -m "$msg" 2>&1 | Out-Null',
              '        git push origin main 2>&1',
              '        Write-Log "Push Complete."',
              '    } else {',
              '        Write-Log "No setting changes detected. Skipping Push."',
              '    }',
              '    ',
              '    Start-Sleep -Seconds 300',
              '}'
          )
          $syncScript | Out-File -FilePath $agentPath -Encoding UTF8

          # 2. CREATE MANUAL "FORCE BACKUP" SCRIPT ON DESKTOP
          $backupScript = @(
              'Write-Host "Forcing Manual Backup..." -ForegroundColor Green',
              'Set-Location "C:\state-repo"',
              'git add .',
              'git commit -m "Manual Backup $(Get-Date -Format ''HH:mm:ss'')"',
              'git push origin main',
              'Write-Host "Backup Sent! You can close this window." -ForegroundColor Cyan',
              'Pause'
          )
          $backupScript | Out-File -FilePath "$desktopPath\Force-Backup.ps1" -Encoding UTF8

          # 3. CREATE MANUAL "FORCE RESTORE" SCRIPT ON DESKTOP
          $restoreScript = @(
              'Write-Host "Forcing Manual Restore..." -ForegroundColor Yellow',
              'Stop-Process -Name "powershell" -Force -ErrorAction SilentlyContinue # Kill background agent temporarily',
              'Start-Process -FilePath "powershell.exe" -ArgumentList "-File C:\state-repo\StateSync.ps1" -Verb RunAs',
              'Write-Host "Restore Triggered. Explorer will restart shortly." -ForegroundColor Cyan',
              'Pause'
          )
          $restoreScript | Out-File -FilePath "$desktopPath\Force-Restore.ps1" -Encoding UTF8
          
          # REGISTER TASK (Strictly bound to cardersparadox credentials to prevent Ghost Runs)
          $action = New-ScheduledTaskAction -Execute "powershell.exe" -Argument "-ExecutionPolicy Bypass -WindowStyle Hidden -File `"$agentPath`""
          $trigger = New-ScheduledTaskTrigger -AtLogOn -User "cardersparadox"
          $password = "Carding.Git!2024"
          Register-ScheduledTask -TaskName "RDPStateSync" -Action $action -Trigger $trigger -RunLevel Highest -User "cardersparadox" -Password $password -Force | Out-Null
          Write-Host "Smart Agent Registered."

      - name: Install and Connect Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale.exe"
          Start-Process -FilePath "$env:TEMP\tailscale.exe" -ArgumentList "/quiet" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="cardersparadox"
          
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = (& "C:\Program Files\Tailscale\tailscale.exe" ip -4).Trim()
              Start-Sleep -Seconds 5; $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Maintain Runner Session (Live Logs)
        shell: powershell
        run: |
          Write-Host "================ RDP ACCESS ================"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Username: cardersparadox"
          Write-Host "Password: Carding.Git!2024"
          Write-Host "============================================"
          Write-Host "Connecting via RDP will launch the Smart Sync Agent."
          Write-Host "Live logs will appear below ONLY after you log in."
          Write-Host "-----------------------------------------------------------------------------------"
          
          $logFile = "C:\state-repo\Logs\SyncAgent.log"
          $endTime = (Get-Date).AddMinutes(350)
          $lastPosition = 0
          
          while ((Get-Date) -lt $endTime) {
              if (Test-Path $logFile) {
                  $file = Get-Item $logFile
                  if ($file.Length -gt $lastPosition) {
                      $fs = [System.IO.FileStream]::new($logFile, [System.IO.FileMode]::Open, [System.IO.FileAccess]::Read, [System.IO.FileShare]::ReadWrite)
                      $fs.Seek($lastPosition, [System.IO.SeekOrigin]::Begin) | Out-Null
                      $reader = [System.IO.StreamReader]::new($fs)
                      while (-not $reader.EndOfStream) { Write-Host $reader.ReadLine() }
                      $lastPosition = $fs.Position
                      $reader.Close(); $fs.Close()
                  }
              }
              Start-Sleep -Seconds 5
          }

      - name: Emergency Backup on Cancellation/Timeout
        if: always()
        shell: powershell
        run: |
          Write-Host "=== EMERGENCY TEARDOWN ==="
          $stateRepo = 'C:\state-repo'
          if (-not (Test-Path $stateRepo)) { exit 0 }
          
          try {
              $User = New-Object System.Security.Principal.NTAccount("cardersparadox")
              $sid = $User.Translate([System.Security.Principal.SecurityIdentifier]).value
              
              if (Test-Path "Registry::HKEY_USERS\$sid") {
                  Write-Host "Saving final state for SID: $sid"
                  Set-Location $stateRepo
                  git config user.name "Emergency Agent"
                  git config user.email "agent@rdp.local"
                  
                  git pull origin main --rebase 2>&1 | Out-Null
                  
                  # Export
                  reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" "$stateRepo\Registry\Personalize.reg" /y
                  reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced" "$stateRepo\Registry\ExplorerAdvanced.reg" /y
                  reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\CurrentVersion\Explorer\StuckRects3" "$stateRepo\Registry\StuckRects3.reg" /y
                  reg export "HKEY_USERS\$sid\Software\Microsoft\Windows\DWM" "$stateRepo\Registry\DWM.reg" /y
                  reg export "HKEY_USERS\$sid\Control Panel\Desktop" "$stateRepo\Registry\Desktop.reg" /y
                  
                  # Smart Commit (Only if settings changed)
                  git add Registry/*.reg
                  if (git status --porcelain Registry/) {
                      git add .
                      git commit -m "Emergency Save" 2>&1 | Out-Null
                      git push origin main 2>&1
                      Write-Host "Emergency Backup Success."
                  } else {
                      Write-Host "No changes detected."
                  }
              }
          } catch { Write-Host "Error: $($_.Exception.Message)" }
