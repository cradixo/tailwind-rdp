name: RDP-Static-Final-Robust

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    permissions:
      contents: read
      
    steps:
      - name: "[SETUP 1/8] Checkout Repository for Scripts"
        uses: actions/checkout@v3
        with:
          repository: 'cradixo/tailwind-rdp'
          token: ${{ secrets.GIT_PAT }}
          path: 'rdp-tools'

      # Steps 2-5 are your robust setup steps, unchanged.
      - name: "[SETUP 2/8] Forcefully Cleanup Stale Tailscale Device"
        env:
          TS_API_KEY: ${{ secrets.TAILSCALE_API_KEY }}
          TS_TAILNET: ${{ secrets.TAILSCALE_TAILNET }}
          HOSTNAME: "cardersparadox"
        run: |
          # (Your existing Tailscale cleanup script)
          $headers = @{ "Authorization" = "Bearer $($env:TS_API_KEY)" }
          $devicesUri = "https://api.tailscale.com/api/v2/tailnet/$($env:TS_TAILNET)/devices"
          try { $devices = Invoke-RestMethod -Uri $devicesUri -Headers $headers } catch { Write-Error "API call failed."; exit 1 }
          $device = $devices.devices | Where-Object { $_.hostname -eq $env:HOSTNAME }
          if ($device) { Invoke-RestMethod -Uri "https://api.tailscale.com/api/v2/device/$($device.id)" -Method Delete -Headers $headers }

      - name: "[SETUP 3/8] Configure Core RDP Settings"
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

      - name: "[SETUP 4/8] Create RDP User"
        env:
          RDP_USER: ${{ secrets.RDP_USERNAME }}
          RDP_PASS: ${{ secrets.RDP_PASSWORD }}
        run: |
          $securePass = ConvertTo-SecureString -String "$env:RDP_PASS" -AsPlainText -Force
          New-LocalUser -Name "$env:RDP_USER" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "$env:RDP_USER"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "$env:RDP_USER"
          echo "RDP_USER=$($env:RDP_USER)" >> $env:GITHUB_ENV
          echo "RDP_PASS=$($env:RDP_PASS)" >> $env:GITHUB_ENV

      - name: "[SETUP 5/8] Install and Connect Tailscale"
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale.exe"
          Start-Process -FilePath "$env:TEMP\tailscale.exe" -ArgumentList "/quiet" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="cardersparadox"
          $tsIP = $null; $retries = 0
          while (-not $tsIP -and $retries -lt 12) {
              $tsIP = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
              if (-not $tsIP) { Start-Sleep -Seconds 5 }
              $retries++
          }
          if (-not $tsIP) { Write-Error "Tailscale IP not assigned. Exiting."; exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: "[SETUP 6/8] Prepare Restore Environment"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RDP_USER: ${{ secrets.RDP_USERNAME }}
        shell: powershell
        continue-on-error: true
        run: |
          $releaseTag = "latest-rdp-profile"
          $restoreSourceDir = "C:\RDP_Restore_Source"
          New-Item -Path $restoreSourceDir -ItemType Directory -Force

          Write-Host "Attempting to download backup from release '$releaseTag'..."
          gh release download $releaseTag --repo "${{ github.repository }}" --dir $restoreSourceDir --pattern "*.zip"
          
          $backupArchive = Get-ChildItem -Path $restoreSourceDir -Filter "*.zip" | Select-Object -First 1
          if ($backupArchive) {
              Write-Host "SUCCESS: Found backup archive. Expanding..."
              Expand-Archive -Path $backupArchive.FullName -DestinationPath $restoreSourceDir -Force
              Remove-Item $backupArchive.FullName # Clean up the zip file
          } else {
              Write-Host "INFO: No backup release found. This is normal for a first run."
          }

      - name: "[SETUP 7/8] Deploy Scripts for User"
        env:
          RDP_USER: ${{ secrets.RDP_USERNAME }}
        shell: powershell
        run: |
          $userProfile = "C:\Users\$env:RDP_USER"
          $desktopFolder = "$userProfile\Desktop"
          $startupFolder = "$userProfile\AppData\Roaming\Microsoft\Windows\Start Menu\Programs\Startup"
          
          New-Item -Path $desktopFolder, $startupFolder -ItemType Directory -Force | Out-Null
          
          # Place the backup script on the Desktop
          Copy-Item -Path ".\rdp-tools\backup.ps1" -Destination $desktopFolder
          
          # Place the new restore script in the Startup folder
          Copy-Item -Path ".\rdp-tools\restore-profile.ps1" -Destination $startupFolder
          
          Write-Host "SUCCESS: Backup script placed on Desktop; Restore script placed in Startup."

      - name: "[ACTIVE 8/8] Maintain Session"
        shell: powershell
        run: |
          Write-Host "================ RDP ACCESS ================"
          Write-Host "Address:  cardersparadox OR $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "======================================================"
          Write-Host "NOTE: On first login, your profile will be restored automatically."
          Write-Host "      You will see the screen flicker as Explorer restarts. This is normal."
          Write-Host "      To save new changes, run the 'backup.ps1' script on the Desktop."
          
          while ($true) {
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Heartbeat: Session is active."
              Start-Sleep -Seconds 300
          }
